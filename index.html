<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Itens, Imagens e Descrições às Listas</title>
    <style>
        h3 {
            color: #c61212;
        }

        h1 {
            color: #c61212;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 30%;
        }

        li {
            background: #ffffff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ff0000;
            border-radius: 5px;
            text-align: center;
        }

        li img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        li .descricao {
            font-size: 0.9em;
            color: #000000;
            margin-top: 5px;
        }

        input,
        select,
        textarea {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #c61212;
            border-radius: 5px;
            width: calc(100% - 24px);
        }

        button {
            padding: 10px;
            background-color: #c61212;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tres {
            width: 100%;
            padding: 2%;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            display: flex;
        }

        .dois {
            width: 65%;
            padding: 10px;
            height: 40%;

            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body align="center">
    <div class="tres">
        <div class="dois">

            <h1>Listas</h1>

            <div>
                <input type="texto" id="item" placeholder="Digite o item">
                <textarea id="descricao" placeholder="Digite a descrição"></textarea>
                <input type="file" id="imagem">

                <select id="listaSelecionada">
                    <option value="lista1">Lista 1</option>
                    <option value="lista2">Lista 2</option>
                    <option value="lista3">Lista 3</option>
                </select>
                <button onclick="adicionarItem()">Adicionar Item</button>
            </div>

            <div class="container">
                <ul id="lista1">
                    <h3>Lista 1</h3>
                </ul>

                <ul id="lista2">
                    <h3>Lista 2</h3>
                </ul>

                <ul id="lista3">
                    <h3>Lista 3</h3>
                </ul>
            </div>
        </div>
    </div>
    <script>
        function adicionarItem() {
            const item = document.getElementById('item').value;
            const descricao = document.getElementById('descricao').value;
            const imagem = document.getElementById('imagem').files[0];
            const listaSelecionada = document.getElementById('listaSelecionada').value;

            if (item || imagem) {
                const lista = document.getElementById(listaSelecionada);
                const li = document.createElement('li');

                if (item) {
                    li.textContent = item;
                }

                if (imagem) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(imagem);
                    li.appendChild(img);
                }

                if (descricao) {
                    const desc = document.createElement('div');
                    desc.className = 'descricao';
                    desc.textContent = descricao;
                    li.appendChild(desc);
                }

                lista.appendChild(li);

                //limpa o campo de cima depois de adicionar o ngc
                document.getElementById('item').value = '';
                document.getElementById('descricao').value = '';
                document.getElementById('imagem').value = '';
                // 

            } else {
                alert('Por favor, digite um item ou selecione uma imagem.');
            }
        }
    </script>

</body>

</html>
